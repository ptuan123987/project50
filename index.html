<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="./src/assets/fonts/fontawesome-free-6.0.0-web/css/all.css">
</head>

<body>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="flex">
            <section class="contact-info">
                <h3>Contact Info</h3>
                <ul>
                    <li>
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i> 321 Awesome Street New York, NY 17022
                        </div>
                    </li>
                    <li>
                        <div class="icon"><i class="fa-regular fa-envelope"></i> info@companyname.com
                        </div>

                    </li>
                    <li>
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                            <a href="#">+1 800 123 1234</a>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="form">
                <h3>Having Any Query! Or Book an appointment</h3>
                <p>
                    <input type="text" name="name" id="" placeholder="Your name">
                </p>
                <p>
                    <input type="email" name="email" id="" placeholder="Your email">
                </p>
                <p>
                    <input type="text" name="subject" id="" placeholder="Subject">
                </p>
                <p>
                    <textarea name="" id="" cols="50" rows="6" placeholder="Message"></textarea>
                </p>
                <button type="submit">Send Message</button>
            </section>
        </div>
    </section>
</body>

</html>
